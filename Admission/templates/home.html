<html lang="en">
    <style>
        #hidebtn {
          display: none;
        }
        @media print {
            #printPageButton {
              display: none;
            }
            #hidebtn {
              display: none;
            }
          }
</style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admissions 19-20</title>
  </head>
  <body>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <p>Dear Parent</p>
        <p>Kindly produce this acknowledgement slip at the time of test</p>
        <p><h3>MATRIC - ACKNOWLEDGEMENT SLIP</h3></p>
        <div class="form-group">
          <label>ID</label>
          <input type="text" name="id" class="form-control" id="id" placeholder="Enter ID" required>
        </div>
        <div class="form-group">
          <label >Name of the Child</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
                <label>Date and Time of Exam</label>
                <input type="text" class="form-control" id="date" placeholder="Date" required>
        </div>
        <div class="form-group">
                <label>Class to which admission is sought</label>
                <input type="text" class="form-control" id="class" placeholder="Class" required>
        </div>
        
        <div class="form-group">
                <label>Subjects</label>
                <input type="text" readonly class="form-control-plaintext" value="UKG TO VI:TAMIL/HINDI,ENGLISH-GRAMMAR,MATHS,EVS,G.K & ORAL SKILLS">
                <input type="text" readonly class="form-control-plaintext" value="VII TO X:TAMIL,ENGLISH,MATHS,SCIENCE & SOCIAL">
            </div>
            <button type="submit" id="hidebtn" class="btn btn-primary mb-2">Submit</button>
            <button id="printPageButton" onClick="showf();window.print();return false" class="btn btn-primary mb-2"> Print</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function showf(){
        document.getElementById('hidebtn').style.display = "inline";
      }
    </script>
  </body>
</html>
