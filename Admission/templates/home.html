<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admissions 19-20</title>
  </head>
  <body>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <p>Dear Parent</p>
        <p>Kindly produce this acknowledgement slip at the time of test</p>
        <p><h3>MATRIC - ACKNOWLEDGEMENT SLIP</h3></p>
        <div class="form-group">
          <label>ID</label>
          <input type="text" name="id" class="form-control" id="id" placeholder="Enter ID">
        </div>
        <div class="form-group">
          <label >Name of the Child</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
                <label>Date and Time of Exam</label>
                <input type="text" class="form-control" id="date" placeholder="Date">
        </div>
        <div class="form-group">
                <label>Class to which admission is sought</label>
                <input type="text" class="form-control" id="class" placeholder="Class">
        </div>
        
        <div class="form-group">
                <label>Subjects</label>
                <input type="text" readonly class="form-control-plaintext" value="UKG TO VI:TAMIL/HINDI,ENGLISH-GRAMMAR,MATHS,EVS,G.K & ORAL SKILLS">
                <input type="text" readonly class="form-control-plaintext" value="VII TO X:TAMIL,ENGLISH,MATHS,SCIENCE & SOCIAL">
            </div>
    
        
        <input type="submit" 
       style="position: absolute; left: -9999px; width: 1px; height: 1px;"
       tabindex="-1" />
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
